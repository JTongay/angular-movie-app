<div>
<div class="text-center">
  <h1>Search a movie! <small> With omdb and Angular.... </small></h1>
</div>

<div class="container text-center">
  <div class="row">
    <form ng-submit='view.submit(view.search)' class="form-horizontal">
      <div class="form-group form-group-lg">
        <label for="search" class="col-sm-2 control-label">Search:</label>
        <div class="col-sm-8">
          <input type="text" ng-model='view.search' id="search" class="form-control" placeholder="Enter a movie">
          <input type="submit" class='btn btn-primary btn-lg sub-button'>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="container text-center">
  <div class='row'>
      <div class="col-xs-6 col-md-4" ng-repeat='movie in movies'>
        <a ng-href="#/{{movie.imdbID}}" class="thumbnail">
          {{movie.Title}}
          <h5>{{movie.Year}}</h5>
        </a>
      </div>
    </div>
</div>

</div>
