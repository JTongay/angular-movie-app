<div class="text-center">
  <h1>Search a movie! <small> With omdb and Angular.... </small></h1>
</div>

<div class="container text-center">
  <div class="row">
    <form ng-submit='view.submit(view.search)' class="form-horizontal">
      <div class="form-group form-group-lg">
        <label for="search" class="col-sm-2 control-label">Search:</label>
        <div class="col-sm-8">
          <input type="text" ng-model='view.search' id="search" class="form-control" placeholder="Enter a movie">
          <input type="submit" class='btn btn-primary btn-lg sub-button'>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="container text-center">
  <div class="jumbotron">
    <h2>{{movie.Title}}</h2>
    <h3>Rated: {{movie.Rated}} | Date Released: {{movie.Released}}</h3>
    <img ng-src={{movie.Poster}} />
    <h4>IMDB Score: {{movie.imdbRating}} | Metacritic Score: {{movie.Metascore}} | Runtime : {{movie.Runtime}}</h4>
    <h4>{{movie.Plot}}</h4>
    <h4>Written by: {{movie.Writer}}</h4>
    <h4>Actors: {{movie.Actors}}</h4>
  </div>
</div>
